<div id=script>
<script language="JavaScript">
  var i = 0;
    var path = new Array();

    // LIST OF IMAGES
    path[0] = "alpha1.jpg";
    path[1] = "alpha2.jpg";


    function swapImage()
    {
      document.slide.src = path[i];
      if(i < path.length - 1) i++; else i = 0;
      setTimeout("swapImage()",5000);
    }
    window.onload=swapImage;
</script>
